@switch (status) {
@case ('passed') {
<i style="color: green; font-size: 1.2em" class="fa fa-check-circle"></i>
}
@case ('blocked') {
<i style="color: orange; font-size: 1.2em" class="fa fa-ban"></i>
}
@case ('failed') {
<i style="color: rgb(133, 1, 1); font-size: 1.2em" class="fa fa-exclamation-circle"></i>
}
}
