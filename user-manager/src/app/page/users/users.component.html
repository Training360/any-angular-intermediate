<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Fn.</th>
          <th>Ln.</th>
          <th>Email</th>
          <th>Gender</th>
          <th>IP.</th>
        </tr>
      </thead>
      <tbody>
        @for (user of userList(); track $index) {
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.gender }}</td>
          <td>{{ user.ipAddress }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
